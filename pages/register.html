<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - LazzFit</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/form-elements.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-image"></div>
        <div class="auth-form-container">
            <div class="auth-form">
                <div class="auth-form-header">
                    <a href="../index.html" class="logo">
                        <h2>Lazz<span>Fit</span></h2>
                    </a>
                    <h2>Comece sua jornada fitness</h2>
                    <p>Crie sua conta para acessar todos os recursos</p>
                </div>
                
                <form class="register-form">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nome completo" required>
                        <label for="name">Nome completo</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                        <label for="email">E-mail</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                        <label for="password">Senha</label>
                        <small class="form-help">Mínimo de 8 caracteres, incluindo letras e números</small>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirmar senha" required>
                        <label for="confirm-password">Confirmar senha</label>
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">Li e concordo com os <a href="../pages/terms.html" target="_blank">Termos de Uso</a> e <a href="../pages/privacy.html" target="_blank">Política de Privacidade</a></label>
                    </div>
                    
                    <button type="submit" class="cta cta--primary" style="width: 100%;">Criar conta</button>
                </form>
                
                <div class="auth-form-footer">
                    <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
