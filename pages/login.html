<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - LazzFit</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-image"></div>
        <div class="auth-form-container">
            <div class="auth-form">
                <div class="auth-form-header">
                    <a href="../index.html" class="logo">
                        <h2>Lazz<span>Fit</span></h2>
                    </a>
                    <h2>Bem-vindo(a) de volta!</h2>
                    <p>Entre na sua conta para continuar</p>
                </div>
                
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group form-checkbox">
                        <div class="checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Lembrar de mim</label>
                        </div>
                        <a href="reset-password.html" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    
                    <button type="submit" class="cta cta--primary" style="width: 100%;">Entrar</button>
                </form>
                
                <div class="auth-form-footer">
                    <p>Ainda n√£o tem uma conta? <a href="register.html">Registre-se</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
