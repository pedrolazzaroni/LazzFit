<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.00001, viewport-fit=cover" />
  <meta name="theme-color" content="#FF6B00" />
  <link rel="shortcut icon" href="./favicon.ico" />
  <link rel="manifest" href="./manifest.json" />
  <title>LazzFit - Seu App de Fitness</title>
  <style>
    html, body {
      width: 100%;
      -webkit-overflow-scrolling: touch;
      margin: 0px;
      padding: 0px;
      min-height: 100%;
    }
    
    #root {
      flex-shrink: 0;
      flex-basis: auto;
      flex-grow: 1;
      display: flex;
      flex: 1;
    }
    
    html {
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
      height: 100%;
    }
    
    body {
      display: flex;
      overflow-y: auto;
      overscroll-behavior-y: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -ms-overflow-style: scrollbar;
      height: 100%;
      background-color: #f5f5f5;
    }
    
    .initial-loader {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #212121;
    }
    
    .initial-loader__logo {
      font-size: 42px;
      font-weight: bold;
      color: #FF6B00;
      margin-bottom: 20px;
    }
    
    .initial-loader__spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 107, 0, 0.3);
      border-radius: 50%;
      border-top-color: #FF6B00;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-boundary {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      height: 100vh;
      color: #FF3B30;
    }
    
    .error-boundary__heading {
      margin-bottom: 16px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="initial-loader">
      <div class="initial-loader__logo">LazzFit</div>
      <div class="initial-loader__spinner"></div>
    </div>
  </div>
  
  <script>
    // Verificar se ocorreu algum erro de carregamento
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('Erro no carregamento:', message, error);
      var rootElement = document.getElementById('root');
      if (rootElement) {
        rootElement.innerHTML = '<div class="error-boundary"><h1 class="error-boundary__heading">Algo deu errado</h1><p>' + message + '</p><p>Tente recarregar a página.</p></div>';
      }
      return true; // Impede que o erro apareça no console novamente
    };
  </script>
</body>
</html>
